<div class="container position-relative">
    <div class="justify-content-center mt-5">
       <div  class="row">
           <div *ngFor="let tv of pagea" class="col-md-2  position-relative   card-group ">
               <a  [routerLink]="['/details',tv.id,mediaType]">
                   <div class=" card-img  ">
                       <img src={{imgeUrl+tv.poster_path}} class="img-fluid rounded-4 " alt="">
                    </div>
                    <div class="card-img-bottom container">
                        <p>{{tv.name}}</p>
                        <div class=" position-absolute top-0  ">
                            <p> <i class="fa fa-star text-warning"></i>{{tv.vote_average.toFixed(1)}}</p>
                        </div>
        
                       </div>
               </a>
           </div>                   
           </div>
    </div>
   
           
           
   
   
           <div class="py-5 text-center"> 
               <div >
               <a  [routerLink]="['/tvshow',pag]" *ngFor="let pag of pages"   >
                 <button class=" btn btn-info m-2" >{{pag}}</button>
               </a>
               </div>
             </div>
       </div>
